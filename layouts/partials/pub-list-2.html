{{ $section := . }}
{{ $section_count := len $section }}
{{ $section_name := "Publications" }}
  <div class="relative w-100 mb4">
    <section class="w-100 mw8">
      {{ range $section }}
        <div class="relative w-100 ma1 nested-copy-line-height">
          <div class="bg-white pa1 gray overflow-hidden">
            <h1 class="f4 near-black mb0">
              <a href="{{ .Permalink }}" class="link black dim">
                {{ .Title }}
              </a>
            </h1>
            <div class="mb0 f5">
              {{ partial "authorList.html" . }}
              <div>
              {{ .Params.datePublished }}
              </div>
              <div>
              </div>
                {{ partial "journal-link-bar.html" . }}
            </div>
          </div>
        </div>
      {{ end }}
    </section>
  </div>
